		<title>Data Visualization Assignment on Functions, Loops, and If/Else</title>
	</head>
	<body>
		<script>
		/*
		 * Create new variable list sorting Harry Potter characters by Houses, and gender
		 */
		var harrypottercharacters = [{
			name: "harrypotter",
		   house: "gryffindor",
		  gender: "male"
		},{
			name: "dracomalfoy",
		   house: "slytherin",
		  gender: "male"
		},{
			name: "ronweasley",
		   house: "gryffindor",
		  gender: "male"
		},{
			name: "blaisezabini",
		   house: "slytherin",
		  gender: "male"
		},{
			name: "hermionegranger",
		   house: "gryffindor",
		  gender: "female"
		}]
			/*
		 * Create second variable group sorting more Harry Potter characters by Houses, and gender
		 */
		var moreHPcharacters = [{
			name: "nevillelongbottom",
		   house: "gryffindor",
		  gender: "male"
		},{
			name: "vincentcrabbe",
		   house: "slytherin",
		  gender: "male"
		},{
			name: "oliverwood",
		   house: "gryffindor",
		  gender: "male"
		},{
			name: "marcusflint",
		   house: "slytherin",
		  gender: "male"
		},{
			name: "ginnyweasley",
		   house: "gryffindor",
		  gender: "female"
		}]	
		/*
		 * Create sortCharacters function
		 */	
	function sortCharacters(charactersToSort){
		/*
		 * Create two empty lists
		 */	
		var Gryffindors = [];
		var Slytherins = [];
		/*
	 	* Beginning of "for" loop
	 	* Round parentheses, which means "function" 
	 	* Required ingredients: where to start (start at 0), where to end (end at 5), how many to increment
	 	* Variable = new box; i = index or the label of the variable; i++ currently value plus one
	 	*/	
		for(var i=0; i<5; i++){
		/*
		 * Create additional variable, using characters to replace "harrypottercharacters"
		 */	
			var characters = charactersToSort[i];
		/*
		 * Create if loop, if house equals gryffindor then console log item.
		 */	
        if(characters.house == "gryffindor"){
        	Gryffindors.push(characters);
        /*
         * Create else list for those not in Gryffindor, but in SLytherin
         */
        }else{
        	Slytherins.push(characters);
		}// end of if statement
      }// end of for loop	
      	console.log(Gryffindors);
		console.log(Slytherins);
   }// end of sortCharacters function
   /*
    * Run first list through function, except to sort characters into houses
    */
		sortCharacters(harrypottercharacters)
	   /*
    * Run second list through function, except to sort characters into houses
    */
		sortCharacters(moreHPcharacters)
		</script>
